<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>OAuth Sample</title>
    </head>
    <script type="text/javascript">
        function onRedirectOAuth()
        {
            var params = new URLSearchParams(window.location.search);
            var val = "redirecturi://" + params.get('code');
            location.href = val;
        }
    </script>
    <body>
        <center>
            <a href="#" onclick="onRedirectOAuth();">Magic Leap OAuth2 REDIRECT</a>
        </center>
    </body>
</html>
